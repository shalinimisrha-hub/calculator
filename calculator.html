<!DOCTYPE html>
<html>
<head>
<title>calculater</title>
<link rel="stylesheet" type="text/css" href="calcu.css">
</head>
<body>

<div id="cal">
   <!-- <h2>CALCULATOR</h2> -->
<input type="text" name="" class="display" id="myans">
         <br>
         <input type="button" class="grey" value="%" id="per" onclick="document.getElementById('myans').value+=document.getElementById('per').value">
<input type="button" class="grey" value="C" id="clear" onclick="document.getElementById('myans').value=' ' ">
<input type="button" class="grey" value="X" id="back" onclick="document.getElementById('myans').value = myans.value.slice(0,-1)">
<input type="button" class="yellow" value="/" id="div" onclick="document.getElementById('myans').value+=document.getElementById('div').value">

<br><br>


<input type="button" class="main" value="7" id="seven" onclick="document.getElementById('myans').value+=document.getElementById('seven').value">

<input type="button" class="main" value="8" id="eight" onclick="document.getElementById('myans').value+=document.getElementById('eight').value">

<input type="button" class="main" value="9" id="nine" onclick="document.getElementById('myans').value+=document.getElementById('nine').value">

   <input type="button" class="yellow" value="*" id="multi" onclick="document.getElementById('myans').value+=document.getElementById('multi').value">
   <br><br>

<input type="button" class="main" value="4" id="four" onclick="document.getElementById('myans').value+=document.getElementById('four').value">

<input type="button"class="main" value="5" id="five" onclick="document.getElementById('myans').value+=document.getElementById('five').value">

<input type="button" class="main" value="6" id="six" onclick="document.getElementById('myans').value+=document.getElementById('six').value">

<input type="button" class="yellow" value="-" id="minus" onclick="document.getElementById('myans').value+=document.getElementById('minus').value">
<br><br>

<input type="button" class="main" value="1" id="one" onclick="document.getElementById('myans').value+=document.getElementById('one').value">

<input type="button" class="main" value="2" id="two" onclick="document.getElementById('myans').value+=document.getElementById('two').value">

<input type="button" class="main" value="3" id="three" onclick="document.getElementById('myans').value+=document.getElementById('three').value">

<input type="button" class="yellow" value="+" id="plus" onclick="document.getElementById('myans').value+=document.getElementById('plus').value">
<br><br>

<input type="button" class="zero" value="0" id="zero" onclick="document.getElementById('myans').value+=document.getElementById('zero').value">
<input type="button" class="main" value="." id="dot" onclick="document.getElementById('myans').value+=document.getElementById('dot').value">



<input type="button" class="yellow" value="=" id="equal" onclick="document.getElementById('myans').value=eval(document.getElementById('myans').value)">
</div>

</body>
</html>
